<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="number"></p>
    <script>
        
        let m = [];
         for (i=0; i<10; i++) {
             m.push(Math.floor(Math.random() * 100));
         }
       


        number.innerHTML = m;


    </script>
</body>
</html>
